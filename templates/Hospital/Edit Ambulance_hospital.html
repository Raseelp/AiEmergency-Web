<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ambulance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Edit Ambulance Details</h2>
            <form action="/editAmbulancePost_hospital" method="post">
                <div class="mb-3">
                    <label class="form-label">Vehicle Number</label>
                    <input type="text" name="textfield" class="form-control" value="{{ data.VehicleNumber }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <select name="select1" class="form-select">
                        <option>Public</option>
                        <option>Private</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Hospital</label>
                    <select name="select" class="form-select">
                        {% for i in val %}
                        <option value="{{ i.id }}" {% if data.Hospital.id == i.id %} selected {% endif %}>{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select name="select2" class="form-select">
                        <option>Available</option>
                        <option>Unavailable</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
