{% extends 'Hospital/index.html' %}
{% block body %}
<section class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form id="form1" name="form1" method="post" action="/hospital_ambulance_message_post">
        <div class="card shadow-lg p-4">
          <h3 class="text-center mb-4">Send Message to Ambulance</h3>

          <!-- Optional Success/Error Messages -->
          {% if message %}
          <div class="alert alert-info text-center" role="alert">
            {{ message }}
          </div>
          {% endif %}

          <!-- Ambulance Selection -->
          <div class="mb-3">
            <label for="select" class="form-label">Ambulance</label>
            <select name="select" id="select" class="form-select" required>
              <option value="" disabled selected>Select an Ambulance</option>
              {% for i in ambu %}
                <option value="{{ i.id }}">{{ i.VehicleNumber }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Message Input -->
          <div class="mb-3">
            <label for="textarea" class="form-label">Message</label>
            <textarea name="textarea" id="textarea" class="form-control" rows="4" placeholder="Enter your message" required></textarea>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" name="Submit" id="Submit" class="btn btn-primary" aria-label="Send Message to Ambulance">Send Message</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
