<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow-lg p-4">
            <h6 class="mb-4 text-center">Location</h6>
            <form action="" method="post">
                <div class="mb-3">
                    <div class="ratio ratio-16x9">
                        <iframe class="embed-responsive-item border rounded"
                            src="https://maps.google.com/maps?q={{ details.Latitude }},{{ details.Longitude }}&z=10&output=embed"
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
                <div class="text-center">
                    <a class="btn btn-primary" href="/admin_view_ambulance">Go Back</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
